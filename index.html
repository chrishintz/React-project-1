<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <meta charset="utf-8">
    <title>My First React File</title>
  </head>
  <body>
    <div id='react-containier'></div>
    <script type="text/babel">
      ReactDOM.render(<ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>,
        // where we want the created element to go.  In this case the div w/ the id= 'react-containier'
        document.getElementById('react-containier'))
    </script>
  </body>
</html>
